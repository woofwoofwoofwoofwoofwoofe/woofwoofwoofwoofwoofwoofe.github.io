<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Recycling Helper</title>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #qr-reader { display: none; width: 300px; margin-top: 10px; }
    #result, #recycling-result { margin-top: 15px; font-weight: bold; }
    #info { margin-top: 20px; font-style: italic; }
    select { margin-top: 10px; }
    button { margin-top: 5px; display: block; }
  </style>
</head>
<body>
  <h1>Battery Recycling Helper</h1>

  <!-- Text Input Lookup -->
  <input type="text" id="battery-input" placeholder="Enter battery type">
  <button id="check-battery">Check Battery</button>

  <!-- QR Scan -->
  <button id="scan-qr">Scan Battery (Camera)</button>
  <div id="qr-reader"></div>

  <!-- Battery Lookup Result -->
  <div id="result"></div>

  <!-- City-Based Recycling -->
  <label for="city-select">Select your city:</label>
  <select id="city-select">
    <option value="">--Choose a city--</option>
    <option value="phoenix">Phoenix</option>
    <option value="tucson">Tucson</option>
    <option value="mesa">Mesa</option>
    <option value="scottsdale">Scottsdale</option>
    <option value="flagstaff">Flagstaff</option>
  </select>
  <div id="recycling-result"></div>

  <!-- Info Text -->
  <div id="info">
    Batteries contain harmful chemicals. Proper disposal keeps the environment safe.
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
