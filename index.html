<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battery Recycling Helper</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <h1>üîã Battery Recycling Helper</h1>

  <!-- Manual input -->
  <div>
    <input type="text" id="battery-input" placeholder="Enter battery type (e.g., AA)" />
    <button id="check-battery">Check Battery</button>
  </div>

  <!-- QR Scanner -->
  <h2>Scan a Battery QR Code</h2>
  <label for="camera-select">Choose Camera:</label>
  <select id="camera-select"></select>
  <button id="camera-toggle">Start Camera</button>
  <div id="reader" style="width:300px; margin: 10px 0;"></div>

  <!-- Results -->
  <h2>Battery Info:</h2>
  <div id="result" style="border:1px solid #ccc; padding:10px; min-height:100px;">
    Waiting for input or scan...
  </div>

  <!-- Info box -->
  <div id="info" style="margin-top:20px; padding:10px; background:#f0f8ff;">
    ‚ÑπÔ∏è Batteries contain harmful chemicals. Proper disposal keeps the environment safe.
  </div>

  <!-- Recycling centers -->
  <h2>Find Nearest Recycling Center</h2>
  <select id="city">
    <option value="">-- Select a city --</option>
    <option value="Phoenix">Phoenix</option>
    <option value="Tucson">Tucson</option>
    <option value="Mesa">Mesa</option>
    <option value="Tempe">Tempe</option>
    <option value="Flagstaff">Flagstaff</option>
  </select>
  <button id="find-location">Find Location</button>

  <div id="location-result" style="margin-top:10px; font-weight:bold;"></div>
</body>
</html>
