<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Recycling Helper</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      color: green;
    }
    #info {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
    }
    input, button, select {
      margin: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Battery Recycling Helper</h1>

  <!-- Manual input -->
  <input type="text" id="battery-input" placeholder="Enter battery type">
  <button id="check-battery">Check Battery</button>

  <!-- QR Scanner -->
  <h2>Scan QR Code</h2>
  <div id="reader"></div>
  <div id="result">Scan a QR code or upload one.</div>

  <!-- Upload QR file -->
  <input type="file" id="qr-file" accept="image/*">

  <!-- Info box -->
  <div id="info">
    Batteries contain harmful chemicals. Proper disposal keeps the environment safe.
  </div>

  <!-- Recycling center lookup -->
  <h2>Find Nearest Recycling Center</h2>
  <select id="city">
    <option value="">Select a city</option>
    <option value="Phoenix">Phoenix</option>
    <option value="Tucson">Tucson</option>
    <option value="Mesa">Mesa</option>
    <option value="Tempe">Tempe</option>
    <option value="Flagstaff">Flagstaff</option>
  </select>
  <button id="find-location">Find Center</button>
  <div id="location-result"></div>

  <!-- Load your app.js -->
  <script src="app.js"></script>
</body>
</html>
